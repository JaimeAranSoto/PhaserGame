<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>

    <script>
        var config = {
            type: Phaser.AUTO,
            width: 300,
            height: 200,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            //this.load.setBaseURL('http://labs.phaser.io');
            this.load.image('bg', 'sprites/bg.png');
            this.load.image('ball', 'sprites/ball.png');
            this.load.spritesheet('calvo',
                'sprites/calvo.png',
                { frameWidth: 36, frameHeight: 53 }
            );
        }

        var platforms;

        function create() {
            this.add.image(150, 100, 'bg');
            platforms = this.physics.add.staticGroup();

            player = this.physics.add.sprite(150, 100, 'calvo');
            player.setBounce(0);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'attack',
                frames: [{ key: 'calvo', frame: 1 }],
                frameRate: 20
            }); this.anims.create({
                key: 'move',
                frames: [{ key: 'calvo', frame: 0 }],
                frameRate: 20
            });
            player.body.setGravityY(300);
            cursors = this.input.keyboard.createCursorKeys();

            balls = this.physics.add.group();
            this.physics.add.collider(player, balls, hitBall, null, this);

            var timer = this.time.delayedCall(500, createBall, this, false);
        }

        function hitBall() {
            //
        }
        function divideBall(ball) {
            var ball1 = balls.create(x, 16, 'ball');
            ball.setBounce(1);
            ball.setCollideWorldBounds(true);
            ball.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
        function createBall() {
            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
            var ball = balls.create(x, 16, 'ball');
            ball.setBounce(1);
            ball.setCollideWorldBounds(true);
            ball.setVelocity(Phaser.Math.Between(-200, 200), 20);

        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-260);

                player.anims.play('move', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(260);

                player.anims.play('move', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('move');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-480);
            }
        }

    </script>

</body>

</html>
